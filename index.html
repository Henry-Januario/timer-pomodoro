<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/pomodoro-icon.png" type="image/png">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"
        defer></script>
    <script src="https://kit.fontawesome.com/78d1cc4632.js" crossorigin="anonymous" defer></script>
    <title>Timer Pomodoro</title>
</head>

<body class="bg-dark">

    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light roxo">
        <a class="navbar-brand font-weight-bold text-white" href="index.html">Timer Pomodoro</a>

        <div class="ml-auto">
            <a>
                <i class="fa-solid fa-pause text-white icone"></i>
            </a>

            <a>
                <i class="fa-solid fa-play text-white icone"></i>
            </a>

            <audio src="./audio/lo-fi.mp3" type="audio/mpeg"></audio>
        </div>
    </nav>
    <!-- /Menu -->


    <!-- Container -->

    <div class="container">
        <div class="row d-flex justify-content-center">

            <div class="col-md-8">

                <!-- Config -->
                <div id="config" class="row d-flex justify-content-center">
                    <div class="col">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="acao">Ação</label>
                                    <input type="number" class="form-control" id="acao">
                                  </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="pausa">Pausa</label>
                                    <input type="number" class="form-control" id="pausa">
                                  </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="sessoes">Sessões</label>
                                    <input type="number" class="form-control" id="sessoes">
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Config -->
            </div>

        </div>
    </div>

    <!-- /Container -->





</body>

</html>
